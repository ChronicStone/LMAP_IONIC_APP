<ion-toolbar>
    <div class="topbarWrapper">
        <div class="title">
            <img *ngIf="managerData.test_center.logo" (src)="managerData.test_center.logo">
            <img *ngIf="!managerData.test_center.logo" src="http://langaj.chronicstone.online/assets/images/content_files/logo_lmap.png">
        </div>
        <ion-avatar (click)="toProfile()">
            <img (click)="toProfile()" *ngIf="managerData.avatar" (src)="managerData.avatar">
            <img (click)="toProfile()" *ngIf="!managerData.avatar" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png">
        </ion-avatar>
    </div>
</ion-toolbar>
