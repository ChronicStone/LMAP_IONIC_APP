<ion-header>
    <div class="headerForm">
        <div class="headerItem" [ngClass]="{activeItem: formStep >= 1, inactiveItem: formStep < 1}">
            1
        </div>
        <div class="headerItem activeItem" [ngClass]="{activeItem: formStep >= 2, inactiveItem: formStep < 2}">
            2
        </div>
        <div class="headerItem inactiveItem" [ngClass]="{activeItem: formStep >= 3, inactiveItem: formStep < 3}">
            3
        </div>
        <div class="headerItem inactiveItem" [ngClass]="{activeItem: formStep >= 4, inactiveItem: formStep < 4}">
            4
        </div>
        <div class="headerItem inactiveItem" [ngClass]="{activeItem: formStep >= 5, inactiveItem: formStep < 5}">
            5
        </div>
    </div>
</ion-header>

<ion-content>
    <div class="stepContainer">
        <app-check-step1 (nextStep)="nextStep($event)" [currentAssessment]="currentAssessment" *ngIf="formStep === 1"></app-check-step1>
        <app-check-step2 (nextStep)="nextStep($event)" [currentAssessment]="currentAssessment" *ngIf="formStep === 2"></app-check-step2>
        <app-check-step3 (nextStep)="nextStep($event)" [currentAssessment]="currentAssessment" *ngIf="formStep === 3"></app-check-step3>
        <app-check-step4 (nextStep)="nextStep($event)" [currentAssessment]="currentAssessment" *ngIf="formStep === 4"></app-check-step4>
        <div class="finalStep" *ngIf="formStep === 5">
            <h3 align="center">{{currentAssessment.full_name}}</h3>
            <p align="center" style="margin-top:80px;width:85%;margin:0 auto;">Assessment ready to start, examinator can assign a computer to the candidate !</p>
            <p align="center" style="margin-top:80px;width:85%;margin:0 auto;"><strong>SECURE CODE : </strong>{{currentAssessment.secure_code}}</p>
            <ion-button color="success" style="position:fixed;bottom:10px;width:90%;margin-left:5%;" (click)="startExam()">
                START TEST
            </ion-button>
        </div>
    </div>
</ion-content>
