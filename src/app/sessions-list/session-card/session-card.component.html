<div class="cardContainer">
  <div class="firstLine">
    <div class="title">
      <ion-icon style="margin-right: 5px;" name="calendar"></ion-icon>

      <p>{{ session.name }} at {{ session.convocation_time }}</p>
    </div>
    <div class="expandButton" (click)="expand = !expand">
      <ion-icon *ngIf="expand === false" name="arrow-down"></ion-icon>
      <ion-icon *ngIf="expand === true" name="arrow-up"></ion-icon>
    </div>
  </div>

  <div
    class="hiddenContent"
    [ngClass]="{
      reveal: expand
    }"
  >
    <div class="localisation">
      <ion-icon name="navigate-outline"></ion-icon>
      <p>{{ session.address }}</p>
    </div>
    <div class="infoUser">
      <span>{{ nbassessments }}</span>
      <ion-icon name="people-outline"></ion-icon>
    </div>

    <ion-button
      shape="round"
      color="primary"
      (click)="toSession(session.id)"
      class="m-auto"
    >
      See more
    </ion-button>
  </div>
</div>
